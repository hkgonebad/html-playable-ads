<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorwood Sort - Playable Ad</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="introOverlay" class="intro-overlay">
      <div class="intro-container">
        <h1 class="intro-title">Sort the shapes!</h1>
        <p class="intro-subtext">Stack 16 same shapes to clear them</p>
        <p class="tap-to-play">Tap to play!</p>
      </div>
    </div>
    <div id="ctaOverlay" class="cta-overlay">
      <div class="cta-container">
        <h1 class="cta-title">Download Now!</h1>
        <button id="ctaButton" class="cta-button">Download Now</button>
        <p class="cta-subtext">Tap to download the full game</p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/index.js"></script>
</body>

</html>
