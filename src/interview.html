<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorwood Game - Ad Version</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <script type="module">
        import ColorwoodGameInterview from './js/game-interview.js';

        const canvas = document.getElementById('gameCanvas');
        const game = new ColorwoodGameInterview(canvas);

        // Handle touch events
        let touchStartX = 0;
        let touchStartY = 0;
        let isTouching = false;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            isTouching = true;
            game.startDrag(touchStartX, touchStartY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isTouching) return;
            const touch = e.touches[0];
            game.updateDrag(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!isTouching) return;
            isTouching = false;
            game.endDrag(touchStartX, touchStartY);
        });

        // Handle mouse events
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            game.startDrag(x, y);
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            game.updateDrag(x, y);
            game.updateHover(x, y);
        });

        canvas.addEventListener('mouseup', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            game.endDrag(x, y);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            game.init(true);
        });
    </script>
</body>

</html>
